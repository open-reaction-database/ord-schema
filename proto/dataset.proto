// Protocol buffer messages for reaction datasets.
syntax = "proto3";

package ord;

import "reaction.proto";

// A Dataset is a collection of Reaction record IDs (not Reaction records) that
// is used to group reactions together into a logical unit along with relevant
// metadata or scripts for understanding and using the data. For instance, a
// high-throughput experiment that generated hundreds of reactions on a batch
// of well plates.
message Dataset {
  string name = 1;
  // The set of IDs that make up this dataset.
  repeated string record_ids = 2;
  string description = 3;
  // `scripts` may include code for extracting relevant features for machine
  // learning, e.g. as part of the methods for a publication.
  map<string, BinaryData> scripts = 4;
}
