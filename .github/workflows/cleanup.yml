name: Cleanup

on: push

jobs:
  cleanup:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: actions/setup-go@v2
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install protoc-wheel-0 yapf
        go get -v -u github.com/google/addlicense
        echo "::set-env name=GOBIN::${HOME}/go/bin"
        sudo apt update && sudo apt install clang-format-10 --yes
    - name: Install ord_schema
      run: |
        cd "${GITHUB_WORKSPACE}"
        echo "$(which python)"
        python setup.py install
    - name: Run addlicense
      run: |
        cd "${GITHUB_WORKSPACE}"
        "${GOBIN}/addlicense" -c "Open Reaction Database Project Authors" -l apache .
        ./actions/commit_changes.sh "Run addlicense"
    - name: Run YAPF
      run: |
        cd "${GITHUB_WORKSPACE}"
        yapf -p -r . --exclude="*_pb2.py" --verbose --in-place
        ./actions/commit_changes.sh "Run YAPF"
    - name: Run clang-format
      run: |
        cd "${GITHUB_WORKSPACE}"
        find . -name '*.js' -exec clang-format -i --style=file --verbose {} +
        find . -name '*.proto' -exec clang-format -i --style=file --verbose {} +
        ./actions/commit_changes.sh "Run clang-format"
