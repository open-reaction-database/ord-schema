name: Cleanup

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  cleanup:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: actions/setup-go@v2
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install protoc-wheel-0 yapf
        go get -v -u github.com/google/addlicense
        echo "::set-env name=GOBIN::${HOME}/go/bin"
    - name: Install ord_schema
      run: |
        cd "${GITHUB_WORKSPACE}"
        echo "$(which python)"
        python setup.py install
    - name: Run addlicense
      run: |
        cd "${GITHUB_WORKSPACE}"
        "${GOBIN}/addlicense" -c "The Open Reaction Database Authors" -l apache .
        ./ord-schema/actions/commit_changes.sh "Run addlicense"
    - name: Run YAPF
      run: |
        cd "${GITHUB_WORKSPACE}"
        yapf -p -r ord_schema --exclude="*_pb2.py" --verbose --in-place
        ./ord-schema/actions/commit_changes.sh "Run YAPF"
