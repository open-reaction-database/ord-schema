name: Lint

on: [pull_request, push]

jobs:
  check_licenses:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
    - name: Install dependencies
      run: |
        go get -v -u github.com/google/addlicense
    - name: addlicense
      run: |
        cd "${GITHUB_WORKSPACE}"
        "${HOME}/go/bin/addlicense" -check -c "Open Reaction Database Project Authors" -l apache .

  check_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.8
      - name: Run yapf
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install yapf
          yapf --parallel --recursive --exclude="*_pb2.py" --quiet .
      - name: Install ord-schema
        run: |
          conda install -c rdkit rdkit pip
          pip install -r requirements.txt
          # Test deps are required to check imports with pylint.
          pip install -r test_requirements.txt
          python setup.py install
      - name: Run pylint
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install flask pylint
          pylint examples ord_schema *.py
      - name: Run pytype
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install pytype
          pytype --config=pytype.cfg

  check_proto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: clang-format
        run: |
          cd "${GITHUB_WORKSPACE}"
          sudo apt update && sudo apt install clang-format-10 --yes
          find . -name '*.proto' -exec clang-format-10 -n -Werror --style=file {} +
