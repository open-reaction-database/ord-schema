name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    if: github.repository == 'open-reaction-database/ord-schema'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create release
        uses: softprops/action-gh-release@v0.1.14
        with:
          generate_release_notes: true
