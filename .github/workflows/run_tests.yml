name: CI

on: [pull_request, push]

jobs:
  test_ord_schema:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: s-weigand/setup-conda@v1
    - name: Install ord_schema
      run: |
        cd "${GITHUB_WORKSPACE}"
        pip install -r requirements.txt
        pip install -r test_requirements.txt
        conda install -c rdkit rdkit
        python setup.py install
    - name: Run tests
      run: |
        cd "${GITHUB_WORKSPACE}"
        ./run_tests.sh
    - name: Run long tests
      run: |
        cd "${GITHUB_WORKSPACE}"
        ./run_long_tests.sh

  test_pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: s-weigand/setup-conda@v1
    - name: Install ord_schema
      run: |
        cd "${GITHUB_WORKSPACE}"
        pip install -r requirements.txt
        # Test deps are required to check imports with pylint.
        pip install -r test_requirements.txt
        conda install -c rdkit rdkit
        python setup.py install
    - name: Run pylint
      run: |
        cd "${GITHUB_WORKSPACE}"
        pip install pylint
        pylint ord_schema

  test_notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: s-weigand/setup-conda@v1
      - name: Install ord_schema
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install -r requirements.txt
          conda install -c rdkit rdkit
          python setup.py install
      - name: Test notebooks
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install treon
          treon
        
  test_editor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: actions/setup-node@v1.4.2
    - name: Install dependencies
      run: |
        cd "${GITHUB_WORKSPACE}"
        pip install -r requirements.txt
        python setup.py install
        pip install flask
        cd "${GITHUB_WORKSPACE}/editor"
        npm install google-protobuf puppeteer
        wget https://storage.googleapis.com/ord-editor-test/editor_test_protobuf_1dae8fdd.tar
        tar -xzf editor_test_protobuf_1dae8fdd.tar
        wget https://github.com/google/closure-library/archive/v20200517.tar.gz
        tar -xzf v20200517.tar.gz
    - name: Build editor and run tests
      run: |
        cd "${GITHUB_WORKSPACE}/editor"
        make
        ./serve.sh &
        sleep 5  # Time for the server to get ready.
        make test
