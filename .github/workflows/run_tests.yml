name: Tests

on: [ pull_request, push ]

jobs:
  test_ord_schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install ord_schema
        run: |
          cd "${GITHUB_WORKSPACE}"
          python -m pip install .[rdkit,tests]
      - name: Run tests
        run: |
          cd "${GITHUB_WORKSPACE}"
          coverage erase
          pytest --cov=ord_schema
          coverage xml
      - uses: codecov/codecov-action@v1

  test_notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install ord_schema
        run: |
          cd "${GITHUB_WORKSPACE}"
          python -m pip install .[examples,rdkit,tests]
      - name: Test notebooks
        run: |
          cd "${GITHUB_WORKSPACE}"
          treon

  test_proto_wrappers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install protoc
        run: |
          python -m pip install --upgrade pip
          python -m pip install "protoc-wheel-0>=3.13.0,<3.20.0"
          protoc --version
      - name: Run protoc
        run: |
          cd "${GITHUB_WORKSPACE}"
          ./compile_proto_wrappers.sh
          ./format.sh  # Add license headers.
      - name: Check for drift
        run: |
          cd "${GITHUB_WORKSPACE}"
          # Ignore the copyright line in the diff so the year can change.
          [[ -z $(git diff -I "^# Copyright") ]] || { echo "proto wrappers do not match:\n$(git diff)"; exit 1; }
