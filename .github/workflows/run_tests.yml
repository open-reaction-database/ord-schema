name: CI

on: [ pull_request, push ]

jobs:
  test_ord_schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.7
      - name: Install ord_schema
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install -r requirements.txt -r test_requirements.txt
          conda install -c rdkit rdkit
          python setup.py install
      - name: Run tests
        run: |
          cd "${GITHUB_WORKSPACE}"
          coverage erase
          pytest --cov=ord_schema
          coverage xml
      - uses: codecov/codecov-action@v1

  test_notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.7
      - name: Install ord_schema
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install -r requirements.txt -r example_requirements.txt -r test_requirements.txt
          # Fix TensorFlow protobuf version mismatch.
          PROTOBUF="$(pip show protobuf | grep Version | awk '{ print $2; }')"
          pip install protoc-wheel-0=="${PROTOBUF}"
          conda install -c rdkit rdkit
          python setup.py install
      - name: Test notebooks
        run: |
          cd "${GITHUB_WORKSPACE}"
          treon

  test_proto_wrappers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install protoc
        run: sudo apt-get install -y protobuf-compiler
      - name: Run protoc
        run: |
          cd "${GITHUB_WORKSPACE}"
          ./compile_proto_wrappers.sh
          ./format.sh  # Add license headers.
      - name: Check for drift
        run: |
          cd "${GITHUB_WORKSPACE}"
          [[ -z $(git diff --name-only) ]] || echo "proto wrappers do not match"
