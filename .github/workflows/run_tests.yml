name: CI

on: [pull_request, push]

jobs:
  test_ord_schema:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: s-weigand/setup-conda@v1
      with:
        python-version: 3.7
    - name: Install ord_schema
      run: |
        cd "${GITHUB_WORKSPACE}"
        sudo apt update && sudo apt install -y git
        pip install -r requirements.txt
        pip install -r test_requirements.txt
        conda install -c rdkit rdkit
        python setup.py install
        coverage erase
    - name: Run tests
      run: |
        cd "${GITHUB_WORKSPACE}"
        ./run_tests.sh
    - name: Run long tests
      run: |
        cd "${GITHUB_WORKSPACE}"
        ./run_long_tests.sh
    - name: Coverage
      run: |
        cd "${GITHUB_WORKSPACE}"
        coverage combine
        coverage report
        coverage xml
    - uses: codecov/codecov-action@v1

  test_notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.7
      - name: Install ord_schema
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install -r requirements.txt
          conda install -c rdkit rdkit
          python setup.py install
      - name: Test notebooks
        run: |
          cd "${GITHUB_WORKSPACE}"
          pip install treon
          treon

  test_editor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: s-weigand/setup-conda@v1
      with:
        python-version: 3.7
    - uses: actions/setup-node@v1.4.2
    - name: Install ord-schema
      run: |
        cd "${GITHUB_WORKSPACE}"
        pip install -r requirements.txt
        conda install -c rdkit rdkit
        python setup.py install
    - name: Build editor
      run: |
        cd "${GITHUB_WORKSPACE}/editor"
        pip install flask
        npm install google-protobuf puppeteer
        wget https://storage.googleapis.com/ord-editor-test/editor_test_protobuf_1dae8fdd.tar
        tar -xzf editor_test_protobuf_1dae8fdd.tar
        wget https://github.com/google/closure-library/archive/v20200517.tar.gz
        tar -xzf v20200517.tar.gz
        git clone https://github.com/Open-Reaction-Database/ketcher.git
        cd "${GITHUB_WORKSPACE}/editor/ketcher"
        npm install && npm run build
        cd "${GITHUB_WORKSPACE}/editor"
        make
    - name: Run editor tests
      timeout-minutes: 5
      run: |
        cd "${GITHUB_WORKSPACE}/editor"
        ./serve.sh &
        sleep 5  # Time for the server to get ready.
        make test
