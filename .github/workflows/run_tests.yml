name: Tests

on: [ pull_request, push ]

jobs:
  test_ord_schema:
    runs-on: ubuntu-latest
    env:
      PGDATA: $GITHUB_WORKSPACE/rdkit-postgres
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
      - name: Setup PostgreSQL
        shell: bash -l {0}
        run: |
          # NOTE(skearnes): conda is only used for postgres (not python).
          conda install -c rdkit rdkit-postgresql
          initdb
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ord_schema
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python -m pip install .[tests]
      - name: Run tests
        shell: bash -l {0}
        run: |
          coverage erase
          pytest -n auto -vv --cov=ord_schema --durations=0 --durations-min=1
          coverage xml
      - uses: codecov/codecov-action@v1

  test_notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ord_schema
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python -m pip install .[examples,tests]
      - name: Test notebooks
        run: |
          treon

  test_proto_wrappers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install protoc
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python -m pip install "protoc-wheel-0>=3.13.0,<3.20.0"
          protoc --version
      - name: Run protoc
        run: |
          ./compile_proto_wrappers.sh
          ./format.sh  # Add license headers.
      - name: Check for drift
        run: |
          # Ignore the copyright line in the diff so the year can change.
          [[ -z $(git diff -I "^(#| \*) Copyright") ]] || { echo "proto wrappers do not match:\n$(git diff)"; exit 1; }

  test_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Test NPM package
        run: |
          cd js/ord-schema
          npm install-test

  test_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Test bump patch version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          python -m pip install bump2version
          bump2version patch
      - name: Test python build
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine wheel
          python -m build
      - name: Test javascript build
        run: |
          cd js/ord-schema
          npm install
          npm run build
          npm publish --dry-run
