name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    if: github.repository == 'open-reaction-database/ord-schema'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_PUSH }}
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Bump version
        uses: jaumann/github-bumpversion-action@v0.0.7
      - name: Push version changes
        run: git push --tags
      - name: Build and upload to PyPI
        run: |
          cd "${GITHUB_WORKSPACE}"
          python -m pip install build twine
          python -m build
          TWINE_USERNAME="__token__" TWINE_PASSWORD="${{ secrets.PYPI_API_TOKEN }}" python -m twine upload dist/*
